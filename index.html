<head>

    <title>Play Planet</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">

<body>
    <div id="space-container"></div>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Distribution</a></li>
                    <li><a href="#">Support</a></li>

        </header>
        <main>
            <br><br>
            <div class="site-main">
              <div id="home-banner" class="home-banner">
                <div class="three_fourth banner-img">
                  <div class="img-container">
                    <img id="bannerImg" src="images/games/banner/egs-horizon-forbidden-west-carousel-desktop-1920x1080-358478b6468a.avif" alt="banner image">

                  <div class="txt-container" >
                    <span id="bannerContent">

                        <!-- <button>Buy Now</button> -->
                        <button id="btn_wishlist" game="0"><i class="fa fa-heart" aria-hidden="true"></i> &nbsp;Add to Wishlist</button>
                      </div>
                    </span>
                    
                  </div>
                </div>
                <div class="one_fourth last banner-games">
                  <button class="bn-btn active" onclick="changeBanner(0, this)">
                    <div class="btn-container">
                      <div class="btn-img-container">
                        <img src="images/games/banner/egs-horizon-forbidden-west-carousel-thumb-1200x1600-011a41336cf9.avif" alt="Horizon Forbidden West™ Complete Edition">
                      </div>
                      <span>Horizon Forbidden West™ Complete Edition</span>
                    </div>
                  </button>
                  <button class="bn-btn" onclick="changeBanner(1, this)">
                    <div class="btn-container">
                      <div class="btn-img-container">
                        <img src="images/games/banner/egs-marvel-rivals-carousel-thumb-1200x1600-e5df72ff4e62.webp" alt="Marvel Rivals">
                      </div>
                      <span>Marvel Rivals</span>
                    </div>
                  </button>
                  <button class="bn-btn" onclick="changeBanner(2, this)">
                    <div class="btn-container">
                      <div class="btn-img-container">
                        <img src="images/games/banner/egs-suicide-squad-ktjl-carousel-thumb-1200x1600-d22ec52f5e77.webp" alt="Suicide Squad: Kill the Justice League">
                      </div>
                      <span>Suicide Squad: Kill the Justice League</span>
                    </div>
                  </button>
                  <button class="bn-btn" onclick="changeBanner(3, this)">
                    <div class="btn-container">
                      <div class="btn-img-container">
                        <img src="images/games/banner/egs-wuthering-waves-carousel-thumb-1200x1600-51d4a3f0e5c2.avif" alt="Wuthering Waves">
                      </div>
                      <span>Wuthering Waves</span>
                    </div>
                  </button>
                  <button class="bn-btn" onclick="changeBanner(4, this)">
                    <div class="btn-container">
                      <div class="btn-img-container">
                        <img src="images/games/banner/egs-valorant-e8a2-defiance-carousel-thumb-315x399-10fa3af65fef.avif" alt="">
                      </div>
                      <span>VALORANT</span>
                    </div>
                  </button>
                </div>
                <div class="clear"></div>
              </div>

              <h2>Featured Discounts</h2>
              <div class="featured-games owl-carousel owl-theme">

                </div>

                </div>

                  <div class="img-container">
                    <img src="images/games/EGS_FINALFANTASYVIIREMAKEINTERGRADE_SquareEnix_S2_1200x1600-e147110cf8dd1bc8c96810a5867b3475.avif" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="img-container">
                    <img src="images/games/EGS_KINGDOMHEARTSMelodyofMemory_SQUAREENIX_S2-1200x1600-bc6932a1e7cbb7eeca4f66740f711f11.avif" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="img-container">
                    <img src="images/games/EGS_OUTRIDERS_PeopleCanFly_S2_1200x1600-069feda6719ffcdf11667a8c16f65b17.avif" alt="">

                    <img src="images/games/lisa--the-painful-6pj1m.avif" alt="">

                    <img src="images/games/the-mystery-of-the-moon-1eaqa.avif" alt="">
                  </div>
                </div>
              </div>
            </div>
        </main>
        <footer></footer>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <table>
          <caption>My Wishlist</caption>
          <thead>
              <tr>
                  <th scope="title">Title</th>
                  <th scope="price">Price</th>
                  <th scope="date-added">Date Added</th>
                  <th scope="action">Action</th>
              </tr>
          </thead>
          <tbody id="wishlists"></tbody>
      </table>
      </div>
    </div>

    <script src='https://d23jutsnau9x47.cloudfront.net/back/v1.0.9/viewer.js' ></script>

    <script>
      $(document).ready(function() {
        var owl = $('.featured-games');
        owl.owlCarousel({
          autoplay: true,
          autoplayTimeout: 5000,
          autoplayHoverPause: true,
          margin: 10,
          nav: true,
          dots: false,
          loop: true,
          responsive: {
            0: {
              items: 1
            },
            600: {
              items: 3
            },
            1000: {
              items: 5
            }
          }
        })
      })
    </script>

    <script>
        nakerback.render({
            container: document.getElementById('space-container'),
            waterMark : false,
            particle : {
                direction1: {x:100,y:100,z:100},
                direction2: {x:-100,y:-100,z:-100},
                life: 5,
                power: 0.013,
                texture: "https://res.cloudinary.com/naker-io/image/upload/v1566560053/circle_05.png",
                number: 2000,
                colorStart: [255,255,255,0.65],
                colorEnd: [192,191,230,0.82],
                sizeStart: 0.1,
                sizeEnd: 0.2
            },
            environment : {
                sensitivity : 0.96,
                colorStart  : [0,0,0,1],
                colorEnd    : [0, 0, 0,1],
                gradient    : 'vertical'
            }
        });
    </script>
</body>
</html>
